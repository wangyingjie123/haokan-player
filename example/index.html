<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>hkvideo-player~一款超好用的视频播放器</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg+xml" href="https://github.githubassets.com/favicons/favicon.svg">
    <link rel="stylesheet" href="./index.css" type="text/css"></link>
</head>
<body>
<div class="content">
    <div class="left">
        <div class="input-group">
            <input type="text" id="input" class="input" placeholder="请输入要发送的弹幕">
        </div>
        <div class="btn-group">
            <button class="btn-item" id="sendDanmu">发送弹幕</button>
            <button id='button' class="btn-item">打开小窗</button>
        </div>
    </div>
    <div class="video">
        <div id="app"></div>
    </div>
    <div class="right">
        <div class="danmuel">
            <span class="danmuel-text">
                这是一条彩色的弹幕噢~
            </span>
        </div>
    </div>
</div>
<script src="../packages/hkvideo-player/browser/index.js"></script>
<script>
    var Player = window.Player;
    var player = new Player({
        id: 'app',
        cssFullscreen: true,
        fluid: true, // 流式布局
        ignores: ['replay'], // 禁止某个插件执行
        // danmu, // 弹幕选项
        screenShot: true, // 屏幕截图--有跨域限制，url需要是本地blob地址
        playbackRate: [0.75, 1, 1.5, 2], // 倍速播放
        videopip: true, // 原生画中画
        pip: true,
        pipConfig: { // 小窗大小及位置
            width: 580,
            height: 326.25,
            // left: 120,
            // top: 80,
            // bottom: 100,
            // right: 100,
            prevPos: true
        },
        playNext: {
            urlList: [
                'https://s3.bytecdn.cn/ies/fe_app_new/musics/tvc-v3.d84159ab.mp4',
                {
                    url: 'https://ss0.bdstatic.com/-0U0bnSm1A5BphGlnYG/cae-legoup-video-target/461b1dc0-c2e5-4bce-9c58-5ffea8f26c27.mp4',
                    img: 'https://p3-xg.byteimg.com/img/tos-cn-i-0000/4b14415a387a4e348b585d632d5be45a~tplv-crop-center:336:188.webp',
                    title: '细纹退散，38岁拥有迷人星星眼，最全眼部保养干货',
                    duration: '03:40'
                }
            ],
            // playNextFun: () => window.location.reload()
        },
        url: 'https://s3.bytecdn.cn/ies/fe_app_new/musics/tvc-v3.d84159ab.mp4',
    });
</script>
<!-- <script src="../packages/hkvideo-player-flv/browser/index.js"></script> -->
</body>
</html>
