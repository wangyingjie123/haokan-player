<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>hkvideo-player~一款超好用的视频播放器</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg+xml" href="https://github.githubassets.com/favicons/favicon.svg">
    <link rel="stylesheet" href="./index.css" type="text/css"></link>
</head>
<body>
<div class="content">
    <div class="left">
        <div class="input-group">
            <input type="file" id="input" class="input" placeholder="请输入要发送的弹幕">
        </div>
        <div class="btn-group">
            <button class="btn-item" id="sendDanmu" type="button">发送弹幕</button>
            <button id="button" class="btn-item" type="button">打开小窗</button>
        </div>
    </div>
    <div class="video">
        <div id="app"></div>
    </div>
    <div class="right">
        <div class="danmuel">
            <span class="danmuel-text">
                这是一条彩色的弹幕噢~
            </span>
        </div>
    </div>
</div>
<div class="mask">
    <div class="mask-inner"></div>
</div>
<script src="../packages/hkvideo-player/browser/index.js"></script>
<!-- <script src="../packages/hkvideo-thumbnail/browser/index.js"></script> -->
<script type="module" src="./index.js"></script>
</body>
</html>
